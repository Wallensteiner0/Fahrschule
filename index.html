<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunden-Formular</title>
</head>

<body>
    <form action="https://deine-n8n-url/webhook/fahrschule-anmeldung" method="POST">

        <h1>Kunden-Formular:</h1>
        <p>Bitte füllen Sie das Formular aus, um sich für die Fahrschule anzumelden.</p>

        <p><label>Vorname:</label>
            <input type="text" name="vorname" required>
        </p>

        <p><label>Nachname:</label>
            <input type="text" name="nachname" required>
        </p>

        <p></p><label>Geburtsdatum:</label>
        <input type="date" name="geburtsdatum" required>
        </p>

        <p><label>Führerscheinnummer:</label>
            <input type="text" name="fuehrerscheinnummer">
        </p>

        <p><label>Geschlecht:</label>
            <select name="geschlecht">
                <option value="männlich">männlich</option>
                <option value="weiblich">weiblich</option>
                <option value="divers">divers</option>
                <option value="keine Angabe">keine Angabe</option>
            </select>
        </p>

        <p><label>E-Mail-Adresse:</label>
            <input type="email" name="email" required>
        </p>

        <p><label>Telefonnummer:</label>
            <input type="tel" name="telefon">
        </p>

        <p><label>
                <input type="checkbox" name="datenschutz" value="zugestimmt" required>
                Hiermit stimme ich der Verbarbeitung meine Daten zum Zweck der Anmeldung zu.
            </label>
        </p>

        <button type="submit">Anmelden</button>
    </form>

</body>

</html>
